name = "affiliate-blog-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
node_compat = true

# Custom domain (configure after deployment)
# routes = [
#   { pattern = "api.yourdomain.com/*", custom_domain = true }
# ]

[vars]
ENVIRONMENT = "development"

# Secrets (add via: wrangler secret put SECRET_NAME)
# TURSO_DATABASE_URL
# TURSO_AUTH_TOKEN
# GEMINI_API_KEY
# RESEND_API_KEY
# BETTER_AUTH_SECRET

# R2 bucket for images (create with: wrangler r2 bucket create blog-images)
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "blog-images"

# KV for caching (create with: wrangler kv:namespace create CACHE)
[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-namespace-id"
preview_id = "your-preview-kv-id"

# Analytics Engine for tracking
[[analytics_engine_datasets]]
binding = "ANALYTICS"
